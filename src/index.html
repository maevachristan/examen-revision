<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-4">colonne 1</div>
        <div class="col-12 col-lg-4">colonne 2</div>
        <div class="col-12 col-lg-4">colonne 3</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6 col-md-3 col-lg-2">colonne 4</div>
        <div class="col-6 col-md-3 col-lg-2">colonne 5</div>
        <div class="col-12 col-md-6 col-lg-8">colonne 6</div>
      </div>
    </div>
    <div class="horizontal-boxes">
      <div class="box-blue box-one">box 1</div>
      <div class="box-blue box-two">box 2</div>
      <div class="box-blue box-three">box 3</div>
    </div>
    <div class="vertical-boxes">
      <div class="box-blue box-one">box 1</div>
      <div class="box-blue box-two">box 2</div>
      <div class="box-blue box-three">box 3</div>
    </div>
    <div class="stretch-boxes">
      <div class="box-blue box-child">box 1</div>
      <div class="box-blue box-child">box 2</div>
      <div class="box-blue box-child">box 3</div>
      <div class="box-blue box-child">box 4</div>
      <div class="box-blue box-child">box 5</div>
      <div class="box-blue box-child">box 6</div>
    </div>
    <div class="selectors">
      <h2>Titre 1</h2>
      <div class="article">
        <h3>Titre 2</h3>
        <p>Paragraphe 1</p>
        <p class="highlight">Paragraphe 2</p>
      </div>
      <h3>Titre 3</h3>
      <p>Paragraphe 3</p>
      <p class="highlight">Paragraphe 4</p>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
